name: Deploy Next.js to Vercel

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Qualidade (Lint & Test)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Instalação do Node.js com Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar Dependências
        run: npm ci
        working-directory: frontend

      - name: Executar Linter
        run: npm run lint
        working-directory: frontend

      - name: Executar Testes
        run: npm run test
        working-directory: frontend

  build-deploy:
    name: Build & Deploy (Vercel)
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ENV: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'production' || 'preview' }}
      VERCEL_BUILD_ARG: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && '--prod' || '' }}
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Instalação do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ env.VERCEL_ENV }} --token=${{ env.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Build Project Artifacts
        run: vercel build ${{ env.VERCEL_BUILD_ARG }} --token=${{ env.VERCEL_TOKEN }}
        working-directory: frontend

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          vercel deploy --prebuilt ${{ env.VERCEL_BUILD_ARG }} --token=${{ env.VERCEL_TOKEN }} > deployment-url.txt
          echo "DEPLOYMENT_URL=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT
        working-directory: frontend

      - name: Notificação de Status
        if: always()
        run: |
          echo "Status do Deploy: ${{ job.status }}"
          echo "URL: ${{ steps.deploy.outputs.DEPLOYMENT_URL }}"
